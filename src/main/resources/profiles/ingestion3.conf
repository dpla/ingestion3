# DPLA HUBS #
#############

# California Digital Library
cdl.provider = "California Digital Library"
cdl.harvest.type="api"
cdl.harvest.rows = "500"
cdl.harvest.query = "-type_ss:dataset"
cdl.harvest.apiKey = "2e4cb1b4-14a6-437c-a83b-0b3a3e9a59d9"

# Harvard
harvard.provider = "Harvard"
harvard.harvest.type="oai"
harvard.harvest.endpoint = "http://vcoai.lib.harvard.edu/vcoai/vc"
harvard.harvest.metadataPrefix = "mods"
harvard.harvest.setlist= "dag,lap,crimes,scarlet,manuscripts,eda,cna,ihp,ward,rubbings"
harvard.harvest.verb = "ListRecords"

# Mass / Digital Commonwealth
ma.provider="Digital Commonwealth"
ma.harvest.type="oai"
ma.harvest.blacklist="commonwealth,commonwealth-oai"
ma.harvest.endpoint="http://fedora.digitalcommonwealth.org/oaiprovider/"
ma.harvest.metadataPrefix = "mods"
ma.harvest.verb = "ListRecords"

# Minnesota Digital Library
mdl.provider="Minnesota Digital Library"
mdl.harvest.type="api"
mdl.harvest.endpoint="http://hub-client.lib.umn.edu/api/v1/records"
mdl.harvest.query="tags_ssim:dpla AND -import_job_name_ssi:\"Digital Library of South Dakota\""
mdl.harvest.rows = "100"

# NARA
nara.provider = "National Archives and Records Administration"
nara.spark.master = "local[1]"

# NYPL
nypl.provider = "New York Public Library"
nypl.harvest.type="api"
nypl.harvest.rows = "10"
nypl.harvest.apiKey = "5ewlh71bnuwad9wr"

# Ohio
ohio.provider = "Ohio Digital Network"
ohio.harvest.type = "oai"
ohio.harvest.endpoint = "http://ohiodplahub.library.ohio.gov:8080/repox/OAIHandler"
ohio.harvest.verb = "ListRecords"
ohio.harvest.metadataPrefix = "qdc"
ohio.harvest.harvestAllSets = "true"

# PA Digital
pa.provider = "PA Digital"
pa.harvest.endpoint = "http://aggregator.padigital.org/oai"
pa.harvest.metadataPrefix = "oai_dc"
pa.harvest.type = "oai"
