name: Scala CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-22.04 #temporary not latest because 24 is broken
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: sbt
      - name: Run tests
        run: sbt clean compile test
